<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wick - Cybersecurity</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .background {
      background-image: url('https://source.unsplash.com/random/1600x900'); /* Replace with your chosen image URL */
      background-size: cover;
      background-position: center;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .overlay {
      background: linear-gradient(135deg, rgba(75, 0, 130, 0.7), rgba(0, 0, 139, 0.7));
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      text-align: left;
      color: #fff;
      padding: 20px;
      max-width: 600px; /* Limit width to keep text aligned left */
    }
    .content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .content h2 {
      font-size: 4rem;
      font-weight: extrabold;
      color: #FFD700; /* Gold color */
      margin: 0.5rem 0;
    }
    .content h3 {
      font-size: 1.5rem;
      font-weight: semibold;
      margin: 0.5rem 0;
    }
    .content p {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #B0B0B0; /* Light gray for muted foreground */
      line-height: 1.5;
    }
    .content a {
      margin-top: 1rem;
      background-color: #FF4500; /* OrangeRed color */
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .content a:hover {
      background-color: #FF6347; /* Tomato color */
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Hello, my name is</h1>
    <h2>Pro_Boy</h2>
    <h3>I'm a <span style="color: #FFD700;">Programmer</span></h3>
    <p>
      Welcome to my World! As a Programmer, I specialize in Bot developing and web solutions, fluent in HTML, Node.js, JavaScript, and Python. I focus on creating Bots that are essinsial for
      RP, VRP, and CFW servers.
    </p>
    <a href="https://discord.gg/7sMCquMw" target="_blank" rel="noopener noreferrer">
      Join Discord Server
    </a>
  </div>
</body>
</html>
